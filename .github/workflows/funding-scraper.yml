name: Funding Scraper

on:
  schedule:
    # Run every day at 9 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scraper.js

      - name: Sync to Google Sheets
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: node sheets-sync.js

      - name: Commit and push history
        run: |
          git config --global user.name "FundTrackr Bot"
          git config --global user.email "bot@fundtrackr.com"
          git add history.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update funding history - $(date +'%Y-%m-%d')"
          git push

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: scraper-logs
          path: |
            history.json
            sync-data.json
          retention-days: 7
